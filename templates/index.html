<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">
    <title>Arches Cryptography</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
        $(function() {
          $('#encode').on('click', function(e) {
            $.getJSON('/encode', { }, function(data) { });
          });
        });

        $(function() {
          $('#decode').on('click', function(e) {
            $.getJSON('/decode', { }, function(data) { });
          });
        });
    </script>
</head>

<body>
    <row id="toprow">
      <h1 id="title">Arches Cryptography Algorithm</h1>


      <button 
        id="info" 
        onclick="window.open('info', 'Arches Info', 'frame=no, toolbar=no, location=no, menubar=no, status=no');">
          about
      </button>
      

    </row>

    <div class="column" id="c1">
        <form  class="encode" action="/encode" method="post">
            <textarea id="input" name="input">{{ input }}</textarea>
            <button class="start-button" id="encode" type="submit">ENCODE</button>
        </form>
    </div>
    
    <div class="column" id="c2">
        <form class="decode" action="/decode" method="post">
            <textarea id="output" name="output">{{ output }}</textarea>
            <button class="start-button" id="decode" type="submit">DECODE</button>
        </form>
    </div>


</body>

</html>
